<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tik</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="icons">
            <i class='bx bxs-sun'></i>
            <i class='bx bxs-battery-low' ></i>
            <i class='bx bx-bluetooth' ></i>
        </div>
        <div class="screen">
            <div class="clock">
                <h1 class="time" id="hour"></h1>
            </div>
            <hr>
            <div class="calendar">
                <div class="date"><p id="day">MON, 16-MAY</p></div>
                <div class="date"><p id="year">2023<p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
